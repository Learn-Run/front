version: '3.8'

services:
  front-main:
    image: 009160040466.dkr.ecr.ap-northeast-2.amazonaws.com/learn-run/front-main:latest
    build:
      context: ../apps/pick-learn
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.pick
    ports:
      - "3000:3000"
    restart: always

  front-chat:
    image: 009160040466.dkr.ecr.ap-northeast-2.amazonaws.com/learn-run/front-chat:latest
    build:
      context: ../apps/chat-service
      dockerfile: Dockerfile
    env_file:
      - ../env/.env.chat
    ports:
      - "3001:3000"
    restart: always
